	<title>overscroll</title>

	html {

      position: fixed;
   }

   body {
      overflow: auto;
      height: 100%;
      position: relative;
  }
  .page {
  	width: 1000px;
  	height: 100%;
  	background-color: red;
  	}
  </style>
</head>
